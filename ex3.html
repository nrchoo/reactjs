<!DOCTYPE html>
<html>

<head>
  <title>React Components</title>
  <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>

<body>

  <div id="container"></div>
  <script type="text/babel">
    //This is a component -->
    var HelloWorld = React.createClass({
      // render is a method -->
      render: function(){
        return (
          // We place it inside curly brackets {and }. In JSX, if you want
          //something to get evaluated as an expression, you need to wrap
          //that something inside curly brackets. If you don't do that, you'll
          //see the raw text this.props.greetTarget printed out.
          <p> Hello, {this.props.greetTarget}! </p>
        );
      }
    });

    ReactDOM.render(
      //<!-- components may be rendered -->
      <div>
        <HelloWorld greetTarget ="Batman" />
        <HelloWorld greetTarget ="Bono"  />
        <HelloWorld greetTarget ="Ironman" />

      </div>,
      document.querySelector("#container")
    );
  </script>
  <div id="container2"></div>

  <script>
    var Buttonify = React.createClass({
      render: function() {
        return (
          <div>
            <button type={this.props.behavior}>{this.props.children}</button>
          </div>
        );
      }
    });

    ReactDOM.render(
      <div>
        <Buttonify behavior="Submit">SEND DATA</Buttonify>
      </div>,
      document.querySelector("#container2")
    );
  </script>

</body>

</html>
